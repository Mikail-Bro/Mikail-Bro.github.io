<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Family Guard: Parent Page</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="header"> 
            <h1>
                <span class="family">Family</span><span class="guard">Guard</span>
            </h1>
            
            <!-- Settings button -->
            <div class="dropdown-container">
                <button class="main-button" id="mainButton">Settingsâš™ï¸</button>

                <div class="dropdown-panel" id="dropdownPanel">
                    <h3></h3>
                    <button class="log_out" id="Log Out">Log out</button>
                    <button class="change-lang-btn">ğŸŒ</button>
                    <button class="change-theme-btn">ğŸŒ</button>
                    <button class="close-btn" id="closeButton">Close</button>
                </div>
            </div>

            <script src="script.js"></script>
            <!-- End Settings button -->

        </div> <!--header content: "Family Guard" logo and settings button-->

        
        <h2 class="my_children">
            <span class="highlight">Children</span>
        </h2> 

        
        <div class="child_cards_container">
            {% for child in children %}
            <div class="child_card">
                <div class="child">
                    <div class="child_name">{{ child.name }}</div>
                    <div class="child_categories">{{ child.categories | join(', ') }}</div>
                </div>
            </div>
            {% endfor %}
        </div>
            
    </body>
</html>
